<html>
	<head>
		<title> Start page</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			body{
				color:#FFFFFF;
				width:100%;
				height:100%;
			}
			.bg{
				width:100%;
				height:100%;
				background-image: url("../../../Wallpapers/wall-167.jpg");
				background-size: cover;
				background-position:center;
				filter: blur(8px);
			}
			.glass{
				position: absolute;
				top:50%;
				left:50%;
				transform: translate(-50%, -50%);
				text-align: center;
				width:50%;
			}
			h1{
				font-family:"Oleo Script";
				font-size:60px;
			}
			.container{
				margin-top:20px;
				display:grid;
				grid-gap:20px;
				grid-template-columns: 20% 20% 20% 20% 20%;
			}
			.icon{
				font-family:"SauceCodePro Nerd Font";
				text-decoration: none;
				text-align:left;
				border-radius:4px;
				padding:4px;
			}
			.icon:hover{
				background-color:#888888;
			}
		</style>
	</head>
	<body>
		<div class='bg'></div>
		<div class='glass'>
			<h1>TechnicalDC</h1>
			<div class="container">
				<a class="icon" href="https://www.youtube.com"> Youtube</a>
				<a class="icon" href="https://github.com/TechnicalDC"> Github</a>
				<a class="icon" href="https://www.reddit.com"> Reddit</a>
				<a class="icon" href="https://www.amazon.in"> Amazon</a>
			</div>
		</div>
	</body>
</html>
