<html>
	<head>
		<title> Start page</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			body{
				color:#FFFFFF;
				font-family:"Overpass Nerd Font";
				width:100%;
				height:100%;
				background-image: url("../../../Wallpapers/linux-001.jpg");
				background-size: cover;
				background-position:center;
			}
			.glass{
				backdrop-filter: blur(10px);
				background-color: #282A36;
				display: grid;
				columns: 25% 25% 25% 25%;
				height:100%;
				width:100%;
				padding:50px;
				margin-bottom:0px;
				text-align: center;
				width:500px;
				min-height: 200px;
				border: 2px;
				border-bottom:0px;
				border-style:solid;
				border-radius:8px 8px 0px 0px;
				border-color: #FFFFFF;
				box-shadow: 0px 0px 10px #0008;
			}
			h1{
				font-family:"Oleo Script";
				font-size:60px;
			}
			.container{
				position:absolute;
				bottom:0px;
				left:50%;
				transform: translateX(-50%);
			}
			.icon{
				text-decoration: none;
				text-align:left;
				border-radius:4px;
				padding:5px 8px;
				color:white;
				margin: 10px;
			}
			.icon:hover{
				background-color:#ffffff;
				color: #2e3440;
			}
		</style>
	</head>
	<body>
		<div class='container'>
			<div class="glass">
				<a class="icon" href="https://www.youtube.com">Youtube</a>
				<a class="icon" href="https://github.com/TechnicalDC">Github</a>
				<a class="icon" href="https://www.reddit.com">Reddit</a>
				<a class="icon" href="https://www.amazon.in">Amazon</a>
				<a class="icon" href="">Savefrom</a>
				<a class="icon" href="">Duckduckgo</a>
				<a class="icon" href="">Instagram</a>
				<a class="icon" href="">Font Awesome</a>
			</div>
		</div>
	</body>
</html>
