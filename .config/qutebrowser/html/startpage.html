<html>
	<head>
		<title> Start page</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			body{
				color: #ddd;
				width:100%;
				height:100%;
			}
			.bg{
				width:100%;
				height:100%;
				background-image: url("../../../Wallpapers/wall-12.jpg");
				background-size: cover;
				background-position:center;
				filter: blur(8px);
			}
			.glass{
				position: absolute;
				top:50%;
				left:50%;
				transform: translate(-50%, -50%);
				text-align: center;
				background: #2E344088;
				border: 1px solid #2E3440aa;
				border-radius: 5px;
				padding: 30px 70px;
				backdrop-filter: blur(10px);
				box-shadow: 0px 0px 10px #2E3440;
			}
			h1{
				font-family:"Oleo Script";
				font-size:60px;
			}
			.container{
				margin-top:20px;
				display:grid;
				grid-template-columns: 25% 25% 25% 25%;
			}
			.icon{
				font-family:"SauceCodePro Nerd Font";
				font-size: 40px;
				color:#5F6773;
				text-decoration: none;
			}
			.icon:hover{
				color:#FFFFFF;
			}
		</style>
	</head>
	<body>
		<div class='bg'></div>
		<div class='glass'>
			<h1>TechnicalDC</h1>
			<div class="container">
				<a class="icon" href="https://www.youtube.com"></a>
				<a class="icon" href="https://github.com/TechnicalDC"></a>
				<a class="icon" href="https://www.reddit.com"></a>
				<a class="icon" href="https://www.amazon.in"></a>
			</div>
		</div>
	</body>
</html>
