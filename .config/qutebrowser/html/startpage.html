<html>
	<head>
		<title> Start page</title>
		<style>
			:root {
				--bg: #282A36;
				--bg_alt: #50FA7B;
				--fg: #FFFFFF;
				--hl: #BD93F9;
				--hl2: #FF79D0;
			}
			*{
				margin:0px;
				padding:0px;
			}
			body{
				color: var(--fg);
				font-family:"Quicksand Medium";
				font-size: 12px;
				width:100%;
				height:100%;
				background-color: var(--bg);
			}
			.circle{
				background-color: var(--bg_alt);
				position:absolute;
			}
			.one{
				-webkit-clip-path: circle(50% at 79% 17%);
				clip-path: circle(50% at 79% 17%);
				width: 800px;
				right: 0px;
				top: 0px;
				height: 800px;
			}
			.two{
				-webkit-clip-path: circle(27.5% at 12% 93%);
				clip-path: circle(27.5% at 12% 93%);
				bottom: 0px;
				left: 0px;
				width: 700px;
				height: 700px;
			}
			.container{
				position:absolute;
				width: 50%;
				top: 50%;
				left:50%;
				transform: translate(-50%, -50%);
			}
			.container > * {
				width: 100%;
			}
			.sub-container{
			}
			.form, .form * {
				background-color: var(--bg);
				height: 30px;
			}
			.glass {
				padding: 8px;
				box-shadow: 0px 0px 10px #0008;
				background-color: var(--bg);
				backdrop-filter: blur(16px);
				-ms-backdrop-filter: blur(16px);
				-webkit-backdrop-filter: blur(16px);
				border-radius: 8px;
				opacity: 0.8;
				border: 1px solid rgba(255, 255, 255, 0.125);
				margin: 10px 0px;
			}
			.form * {
				border: 0px;
				border-style: solid; 
				border-radius:4px; 
				margin: 0px 4px;
			}
			.form {
				display: flex;
				justify-content: space-between;
			}
			.form .search {
				width:90%;
				padding: 10px;
			}
			.form .search:focus {
				border-color: var(--hl);
			}
			.form  .sub {
				width: 15%;
				padding: 0px 10px;
				<!-- font-family: "SauceCode Pro Nerd Font"; -->
			}
			.icons{
				text-decoration: none;
				text-align:left;
				border-radius:4px;
				padding:5px 8px;
				color: var(--hl);
				margin: 10px;
			}
			.link {
				display: block;
				padding: 10px;
				text-decoration: none;
				margin: 10px 0px;
				border-radius: 5px;
			}
			.link:hover{ background-color: var(--hl2); color: white; }
		</style>
	</head>
	<body>
		<div class="circle one"></div>
		<div class="circle two"></div>
		<div class='container'>
			<form action='https://duckduckgo.com/?' method='get' class="form glass">
				<input type=search name="q" class="search" placeholder="Search">
				<input type=submit value="Let's Go" class="sub">
			</form>
			<div class="sub-container glass">
				<a class="link" href="https://github.com/TechnicalDC">Github</a>
				<a class="link" href="https://www.youtube.com/">Youtube</a>
				<a class="link" href="https://www.nerdfonts.com/">Nerd Fonts</a>
			</div>
		</div>
	</body>
</html>
