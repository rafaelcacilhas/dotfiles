general {
        colors = true
        interval = 5
        color_good = "#81a1c1" # Light green
        color_degraded = "#fafe7c" # Light yellow
        color_bad = "#ff7770" # Light red
}

# order += "ipv6"
order += "cpu_usage"
order += "memory"
order += "volume master"
order += "wireless _first_"
